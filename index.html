<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClickShots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- favicon -->
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">

    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div>
        <section class="hero text-white">
            <h2 class="text-3xl font-bold md:text-5xl">
                Randomly Curated Accessible Globally
            </h2>

            <p class="hidden sm:mt-3 sm:block">
                High-Quality 4K wallpapers to spruce up your views.
            </p>

            <div class="chevron mt-4">
                <a href="#wallpapersContainer">
                    <i class="ri-arrow-down-double-line ri-2x"></i>
                </a>
            </div>
        </section>

        <section>
            <div id="wallpapersContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-1 p-1">
                <!-- Your wallpaper items go here -->
                
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        // Fetch JSON data
        fetch('/wallpapers.json')
            .then(response => response.json())
            .then(data => {
                // Reference to the container div
                const wallpapersContainer = document.getElementById('wallpapersContainer');

                // Loop through the data and generate HTML content
                data.forEach(wallpaper => {
                    const wallpaperDiv = document.createElement('div');
                    wallpaperDiv.className = 'relative';

                    const img = document.createElement('img');
                    img.src = wallpaper.url;
                    img.alt = `wallpaper${wallpaper.id}`;
                    img.classList.add('wallpaper_Image');

                    const downloadLink = document.createElement('a');
                    downloadLink.href = wallpaper.url;
                    downloadLink.download = wallpaper.downloadName;
                    downloadLink.classList.add('absolute', 'top-0', 'left-0', 'right-5', 'bottom-5', 'flex', 'items-center', 'justify-center');

                    const downloadButton = document.createElement('button');
                    downloadButton.className = 'bg-blue-500 text-white p-2';
                    downloadButton.textContent = 'Download';

                    const downloadIcon = document.createElement('i');
                    downloadIcon.className = 'ri-arrow-down-line';

                    // Append elements
                    downloadButton.appendChild(downloadIcon);
                    downloadLink.appendChild(downloadButton);
                    wallpaperDiv.appendChild(img);
                    wallpaperDiv.appendChild(downloadLink);
                    wallpapersContainer.appendChild(wallpaperDiv);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>

</html>
