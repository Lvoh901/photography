<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <title>ClickShots</title>
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="flex flex-col justify-center text-center">
        <div>
            <img src="/img/logo.png" alt="">
        </div>

        <!-- Search form -->
        <form id="searchForm" class="mb-2">
            <label for="searchQuery">Search for:</label>
            <input type="text" id="searchQuery" placeholder="Enter your search topic">
            <button type="button" onclick="performSearch()">Search</button>
        </form>
    </div>

    <div id="photosContainer" class="mb-2"></div>

    <script>
        // Function to fetch photos based on a query
        async function getPhotos(query, count) {
            const url = `https://pexelsdimasv1.p.rapidapi.com/v1/search?query=${query}&locale=en-US&per_page=${count}&page=10`;
            const options = {
                method: 'GET',
                headers: {
                    Authorization: 'xO91NZRB5JqqYZHeXCNLrO59ymiAz9op86zKW8idaMoJyfQ76W7dnb1z',
                    'X-RapidAPI-Key': '7f78dd640fmshc7f25429e07bb5bp11cbabjsn1c9f217238e7',
                    'X-RapidAPI-Host': 'PexelsdimasV1.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                const data = await response.json();
                return data.photos;
            } catch (error) {
                console.error('Error fetching photos:', error);
                return [];
            }
        }

        // Function to display photos in the container
        function displayPhotos(photos) {
            const photosContainer = document.getElementById('photosContainer');
            photosContainer.innerHTML = ''; // Clear existing content

            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo.src.medium;
                img.alt = photo.photographer;
                img.className = 'img_View';

                photosContainer.appendChild(img);
            });
        }

        // Function to perform search
        function performSearch() {
            const searchQuery = document.getElementById('searchQuery').value;
            const count = 30;

            getPhotos(searchQuery, count)
                .then(displayPhotos)
                .catch(error => console.error('Error fetching photos:', error));
        }

        // Initial load with default query
        const defaultQuery = 'beach';
        const defaultCount = 30;

        getPhotos(defaultQuery, defaultCount)
            .then(displayPhotos)
            .catch(error => console.error('Error fetching photos:', error));
    </script>
</body>

</html>
